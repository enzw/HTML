<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <form name="contoh" action="form-submit.html" enctype="application/x-www-form-urlencoded" method="post" target="_blank">
        pencarian : <br>
        <input type="text" name="pencarian">
    </form>

<!-- 
    form = pembungkus input, nama harus berbeda setiap form
    action = tujuan informasi dikirim kemana
    enctype = tipe data form, default = "application/x-www-form-urlencoded", kalau upload nanti pilih yang satunya
    method = post : tampil di link, get : tidak tampil dalam link
    target = dimana informasi form ditampilkan, _blank : buka tab baru, self : di curent tab
-->

<!--
    input = input, nama harus berbeda jika dalam satu form yang sama
    type = menentukan jenis masukan
    value = mengubah nilai default dalam sebuah input
    disabled = menonaktifkan input
    readonly = menjadikan inputan tidak dapat diubah
    required = membuat inputan wajib di isi
-->
</body>
</html>
