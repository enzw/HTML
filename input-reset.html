<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input reset</title>
</head>
<body>
    <form name="registrasi" enctype="application/x-www-form-urlencoded" method="get">
        <label for="nama">nama : </label><br>
        <input type="text" name="nama" id="nama" value="mr. "><br>

        <label for="email">email : </label><br>
        <input type="text" name="email" id="email"><br>

        <label for="telepon">telepon : </label><br>
        <input type="text" name="telepon" id="telepon" value="+62 "><br>

        <input type="submit" value="registrasi">
        <input type="reset" value="reset">
    </form>

<!--
    reset = mengembalikan nilai awal
    value = nilai default
-->

<!-- 
    form = pembungkus input, nama harus berbeda setiap form
    action = tujuan informasi dikirim kemana
    enctype = tipe data form, default = "application/x-www-form-urlencoded", kalau upload nanti pilih yang satunya
    method = post : tampil di link, get : tidak tampil dalam link(query parameter)
    target = dimana informasi form ditampilkan, _blank : buka tab baru, self : di curent tab
-->

<!--
    input = input, nama harus berbeda jika dalam satu form yang sama
    type = menentukan jenis masukan
    value = mengubah nilai default dalam sebuah input
    disabled = menonaktifkan input
    readonly = menjadikan inputan tidak dapat diubah
    required = membuat inputan wajib di isi
-->

<!-- 
    -
-->

<!--
    cara gunakan label dengan cara fornya di isi id dari input
-->

<!--
    submit secara default dikirim ke diri sendiri (xxxx.html) biasanya mengirim ke server kalau sudah di set action nya
-->

<!--
    html tidak bisa memproses informasi/data, harus belajar server
    secara default method adalah post(tidak tampil pada query parameter)
-->

</body>
</html>
