<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>range</title>
</head>
<body>
    <form action="">
        <label for="range">Nilai bapak :</label><br>
        <input type="range" name="range" id="range" min="0" max="100" value="0" step="10"><br>
        <input type="submit" value="kirim">
    </form>
</body>
</html>
